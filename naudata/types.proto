syntax = "proto3";

package ua.h3xcode.naudata.types;

message AuthCredentials {
  string app_id = 1;
  string token = 2;
  string auth_type = 3;
}

message Group {
  int64 id = 1;        // group id
  string name = 2;     // group name
  Faculty faculty = 3; // faculty
}

message Faculty {
  int64 id = 1;    // faculty id
  string name = 2; // faculty name
}
